<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="dpl_title">Dipole Calculator</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/controls.css">
    <link rel="stylesheet" href="../styles/theme.css">
</head>

<body>
    <div id="language-selector">
        <a href="#" onclick="setLanguage('en')" id="lang-en">Eng</a>
        <a href="#" onclick="setLanguage('uk')" id="lang-uk">Укр</a>
    </div>
    <div class="container">
        <div class="back-button" tabindex="1" onclick="location.href='/'"><svg width="19" height="13"
                viewBox="0 0 19 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M6.68994 12.7812L0.689941 6.78125L6.68994 0.78125L8.08994 2.18125L4.48994 5.78125H18.6899V7.78125H4.48994L8.08994 11.3813L6.68994 12.7812Z"
                    fill="#75B6FF" />
            </svg> </div>
        <img id="logo" src="../images/mafia.svg" width="72px" height="72px" class="center">
        <h1 data-i18n="dpl_title">Dipole Calculator</h1>
        <blockquote data-i18n="dpl_descr" class="good" id="notice">
            Description
        </blockquote>

        <div class="hor-group">
            <div class="flex-child">
                <label for="dplFrequency" data-i18n="ant_freq">Frequency (MHz)</label>
                <input type="number" id="dplFrequency" min="1" value="915.00">
            </div>
            <div class="flex-child">
                <label for="antLength" data-i18n="dpl_ant_length">Antenna length (cm)</label>
                <input type="number" id="antLength" min="0.01">
            </div>
            <div class="flex-child">
                <label for="legLength" data-i18n="dpl_leg_length">Dipole leg length (cm)</label>
                <input type="number" id="legLength" min="0.01">
            </div>
        </div>
    </div>
    <div class="center">
        <h4>
            <span data-i18n="version">Version</span> 0.1, December 06, 2024 <div class="top-8"><a href="#"
                    id="theme-toggle" data-i18n="theme_toggle">Switch theme</a></div>
            <div class="top-8"><a href="https://bit.ly/vtxtools_info" tabindex="3" data-i18n="channel">Updates</a>
    </div>
    </h4>
    </div>
    <script src="../js/theme.js"></script>
    <script src="../js/overlay.js"></script>
    <script src="script.js"></script>
    <script src="../js/translations.js"></script>
    <script src="../js/toast.js"></script>

</body>

</html>
