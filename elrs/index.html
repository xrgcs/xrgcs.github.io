<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="elrs_title">VTX Channel calculator</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/controls.css">
    <link rel="stylesheet" href="../styles/theme.css">
</head>

<body>
    <div id="language-selector">
        <a href="#" onclick="setLanguage('en')" id="lang-en">Eng</a>
        <a href="#" onclick="setLanguage('uk')" id="lang-uk">Укр</a>
    </div>
    <div class="container">
        <div class="back-button" tabindex="1" onclick="location.href='/'"><svg width="19" height="13"
                viewBox="0 0 19 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M6.68994 12.7812L0.689941 6.78125L6.68994 0.78125L8.08994 2.18125L4.48994 5.78125H18.6899V7.78125H4.48994L8.08994 11.3813L6.68994 12.7812Z"
                    fill="#75B6FF" />
            </svg> </div>
        <img id="logo" src="../images/mafia.svg" width="72px" height="72px" class="center">
        <h1 data-i18n="elrs_title">MafiaLRS firmware generator</h1>
        <blockquote data-i18n="elrs_descr" class="good" id="notice">
            Description
        </blockquote>
        <div id="pl">
        </div>
        <div class="hor-group">
            <div class="flex-child">
                <label for="deviceType" data-i18n="elrs_device">Device</label>
                <select id="deviceType" onchange="populateFrequencies()">
                    <option data-i18n="elrs_opt_device" value="">Select device type</option>
                    <option value="TX">TX</option>
                    <option value="RX">RX</option>
                </select>
            </div>
            <div class="flex-child">
                <label for="frequency" data-i18n="elrs_frq">Frequency</label>
                <select id="frequency" disabled onchange="populateBrands()">
                    <option data-i18n="elrs_opt_frq" value="">Select frequency</option>
                </select>
            </div>
            <div class="flex-child">
                <label for="brandSelect" data-i18n="elrs_brand">Brand</label>
                <select id="brandSelect" disabled onchange="populateTargets()">
                    <option data-i18n="elrs_opt_brnd" value="">Select brand</option>
                </select>
            </div>

        </div>
        <div class="hor-group">
            <div class="flex-child">
                <label for="target" data-i18n="elrs_target">Target</label>
                <select id="target" disabled onchange="updateFirmwareInfo()">
                    <option data-i18n="elrs_opt_trgt" value="">Select target</option>
                </select>
            </div>

        </div>
        <div class="center" style="text-align: center; padding-bottom: 10px;"><a href="info.html" tabindex="3"
                data-i18n="elrs_info">Info</a></div>
        <button id="generateFirmware" onclick="downloadFirmware()" type="button"
            data-i18n="elrs_generate_button">Generate firmware</button>
    </div>
    <div class="center">
        <h4>
            <span data-i18n="elrs_fw_version">FW version: </span><span id="frwVersion">ver</span>
            <span data-i18n="elrs_targets">Total targets: </span><span id="targetCounts">Targets</span>
            <div class="top-8"> <span data-i18n="version">Version</span> 0.1.3, March 23, 2025</div>
            <div class="top-8"><a href="#" id="theme-toggle" data-i18n="theme_toggle">Switch theme</a></div>
            <div class="top-8"><a href="https://bit.ly/vtxtools_info" tabindex="3" data-i18n="channel">Updates</a>
            </div>
        </h4>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="script.js?v=1.0.10"></script>
    <script src="../js/translations.js?v=1.0.0"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/overlay.js"></script>
    <script src="../js/toast.js"></script>

</body>

</html>
